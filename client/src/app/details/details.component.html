<div class="container mt-5" [class.darkMode]="IsDarkMode">
  <div class="row">
    <div class="col-md-9 mx-2"></div>
    <div class="col-md-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="IsDarkMode" id="flexCheckDefault" (change)="onDarkModeChange($event)">
        <label class="form-check-label" for="flexCheckDefault">
          DarkMode
        </label>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <img src="{{movieDetails.Poster}}" alt="{{movieDetails.imdbID}}" class="card-img-top img-thumbnail" />

    </div>

    <div class="col-md-8 mt-4">
      <div class="member-tabs">
        <div>
          <h4>{{movieDetails.Title}}</h4>
          <p>{{movieDetails.Year}}</p>
        </div>
      </div>


      <div class="member-tabs">

        <div class="in-line"><strong>Title: </strong>{{movieDetails.Title}}</div>

        <div class="in-line mt-3"><strong>Category: </strong>{{movieDetails.Type}}</div>


        <div class="in-line mt-3"><strong>Year: </strong>{{movieDetails.Year}}</div>

      </div>


    </div>


  </div>

</div>
